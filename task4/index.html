<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Главная</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" width="60vw" alt="main logotype of the page">
            <span>Instagram</span>
        </div>
    </header>
    <main>
        <div class="sign-in">
            <h3>Sign in</h3>
            <form action="feed.html" method="get">
                <input type="email" name="useremail" placeholder="Your E-mail" autocomplete="off" required>
                <input type="password" name="userpass" placeholder="Your password" autocomplete="off" required>
                <input type="submit" name="submitbutton" value="Sign in">
            </form>
        </div>
        <div class="sign-up">
            <h3>Sign up</h3>
            <form action="feed.html" method="get">
                <input type="text" name="userlogin" placeholder="Your login" autocomplete="off" required>
                <input type="email" name="useremail" placeholder="Your E-mail" autocomplete="off" required>
                <input type="password" name="userpass" placeholder="Your password" autocomplete="off" required>
                <input type="password" name="userpassrepeat" placeholder="Repeat password" autocomplete="off" required>
                <input type="submit" name="submitbutton" value="Sign up">
            </form>
        </div>
    </main>
    <footer>
            <span class="copyright">
                &copy Instagram, 2018
            </span>
    </footer>
</body>
</html>
